<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
			<link rel="stylesheet" href="css/common.css">
			<link rel="stylesheet" href="css/detail.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">垃圾分类</h1>
		</header>
		<section>
			<h2>匹配结果</h2>
			<div class="detail-title" id="detailTitle"></div>
			<div class="detail-list">
				<p>相似结果</p>
				<ul class="mui-table-view" id="detailList"></ul>
			</div>
		</section>
		<script src='js/flexible.js'></script>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function () {
			    var self = plus.webview.currentWebview();
					var title = decodeURI(self.title);
			
					mui.ajax('http://apis.juhe.cn/rubbish/search',{
						data:{
							key:'dfe7a5dc90a9be32d35d15d5a06eb619',
						  q:title
						},
						success:function(data){
							let result = data.result;
							//没有数据
							if( !result ){
								mui('#detailTitle')[0].innerHTML = `
									<h3>抱歉，暂未收录</h3>
								`;
								// mui('.detail-list')[0].innerHTML = '没有列表';
							}
							mui.each(result,(index,item) => {
								if(item.itemName == title){
									mui('#detailTitle')[0].innerHTML = `
										<h3>${item.itemName}</h3>
										<p>${item.itemCategory}</p>
									`;
								}else{
									mui('#detailList')[0].innerHTML += `
										<li class="mui-table-view-cell">
											<a class="mui-navigate-right">
												<p>${item.itemName}</p>
												<p>${item.itemCategory}</p>
											</a>
										</li>
									`;
								}
							})
						}
					})
			})
		</script>
	</body>

</html>
